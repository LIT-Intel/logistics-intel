swagger: "2.0"
info: { title: Logistics-Intel Public API, version: "1.0.5" }
schemes: [https]
produces: [application/json]

x-google-backend:
  address: https://search-unified-187580267283.us-central1.run.app
  jwt_audience: https://search-unified-187580267283.us-central1.run.app

securityDefinitions:
  api_key: { type: apiKey, name: key, in: query }

paths:
  /public/status:
    options: { operationId: preflightStatus, responses: { "204": { description: No content } }, x-google-allow: all }
    get:
      operationId: status
      security: [ { api_key: [] } ]
      responses: { "200": { description: OK } }

  /public/iy/searchShippers:
    options: { operationId: preflightIySearch, responses: { "204": { description: No content } }, x-google-allow: all }
    get:
      operationId: iySearchShippersGet
      security: [ { api_key: [] } ]
      parameters:
        - in: query; name: q; type: string; required: true
        - in: query; name: page; type: integer; default: 1
      responses: { "200": { description: OK } }
    post:
      operationId: iySearchShippersPost
      security: [ { api_key: [] } ]
      parameters:
        - in: body; name: body; required: true
          schema: { type: object, properties: { q: {type: string}, page: {type: integer, default: 1} } }
      responses: { "200": { description: OK } }

  /public/iy/companyBols:
    options: { operationId: preflightIyBols, responses: { "204": { description: No content } }, x-google-allow: all }
    get:
      operationId: iyCompanyBolsGet
      security: [ { api_key: [] } ]
      parameters:
        - in: query; name: company_id; type: string; required: true
        - in: query; name: page; type: integer; default: 1
      responses: { "200": { description: OK } }
    post:
      operationId: iyCompanyBolsPost
      security: [ { api_key: [] } ]
      parameters:
        - in: body; name: body; required: true
          schema: { type: object, properties: { company_id: {type: string}, page: {type: integer, default: 1} } }
      responses: { "200": { description: OK } }

  /public/iy/bol:
    options: { operationId: preflightIyBol, responses: { "204": { description: No content } }, x-google-allow: all }
    get:
      operationId: iyBolGet
      security: [ { api_key: [] } ]
      parameters:
        - in: query; name: number; type: string; required: true
      responses: { "200": { description: OK } }
    post:
      operationId: iyBolPost
      security: [ { api_key: [] } ]
      parameters:
        - in: body; name: body; required: true
          schema: { type: object, properties: { number: {type: string} } }
      responses: { "200": { description: OK } }
